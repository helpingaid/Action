    <!-- Search Counter Script -->
    <script>
        // Funzione per generare un ID utente unico
        function generateUserId() {
            return 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        // Inizializza o recupera userId
        function initializeUser() {
            let userId = localStorage.getItem('kindorya_userId');
            
            if (!userId) {
                userId = generateUserId();
                localStorage.setItem('kindorya_userId', userId);
                localStorage.setItem('kindorya_searchCount', '0');
            }
            
            return userId;
        }

        // Incrementa il contatore ricerche
        function incrementSearchCount() {
            let searchCount = parseInt(localStorage.getItem('kindorya_searchCount') || '0');
            searchCount++;
            localStorage.setItem('kindorya_searchCount', searchCount.toString());
            updateCounterDisplay(searchCount);
        }

        // Aggiorna il display del contatore
        function updateCounterDisplay(count) {
            const counterElement = document.getElementById('searchCount');
            if (counterElement) {
                counterElement.textContent = count;
            }
        }

        // Inizializza al caricamento della pagina
        window.addEventListener('load', function() {
            const userId = initializeUser();
            const searchCount = parseInt(localStorage.getItem('kindorya_searchCount') || '0');
            
            // Aggiorna display iniziale
            updateCounterDisplay(searchCount);
            
            // Incrementa contatore se c'è una query (significa che è stata fatta una ricerca)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('q') || window.location.hash.includes('gsc.q=')) {
                incrementSearchCount();
            }
            
            // Log per debug (rimuovi in produzione)
            console.log('User ID:', userId);
            console.log('Search Count:', searchCount);
        });
    </script>
